<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="company">Company</label>
        <select class="form-control" id="company-list">

        </select>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email">
      </div>
      <button id="btn-submit" class="btn btn-primary">Submit</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>

      function addRecord(){
        var nameInput = document.getElementById('name');
        var companyInput = document.getElementById('company');
        var emailInput = document.getElementById('email');
        //var dateInput = document.getElementById('date');
        var data = {
          name: nameInput.value,
          company: companyInput.value,
          email: emailInput.value
          //date: dateInput.value
          };

        google.script.run.withSuccessHandler(afterSubmit).appendData(data);

      }

      function afterSubmit(e) {
        var nameInput = document.getElementById('name');
        var companyInput = document.getElementById('company');
        var emailInput = document.getElementById('email');

        nameInput.value = "";
        emailInput.value = "";
        companyInput.value = "";
        //dateInput.value = "";
      }

      function afterSidebarLoads(){
        google.script.run.withSuccessHandler(afterDropDownArrayReturned).getDropDownArray();
      }

      function afterDropDownArrayReturned(arrayOfArrays) {
        var item = document.getElementById("company-list");

        arrayOfArrays.forEach(function(r) {
          var option = document.createElement("option");
          option.textContent = r[0];
          item.appendChild(option);
        });
      }

      document.getElementById('btn-submit').addEventListener('click', addRecord);
      document.addEventListener("DOMContentLoaded", afterSidebarLoads);

    </script>
  </body>
</html>
