<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- jQuery -->
    <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.2.1.min.js"></script>
  </head>

  <body>
    <div class="row">
      <div class="input-field col s12">
        <input id="name" type="text" class="validate">
        <label for="name">Full Name</label>
      </div>
      <div class="input-field col s12">
        <select id="company">
          <option value="" disabled selected>Choose your option</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
        <label>Materialize Select</label>
      </div>
      <div class="input-field col s12">
        <input id="email" type="email" class="validate">
        <label for="email">E-mail</label>
      </div>
      <div class="input-field col s12">
        <input id="date" type="text" class="datepicker">
        <label for="date">Selecionar Data</label>
      </div>
      <div class="input-field col s12">
        <button class="waves-effect waves-light btn" id="btn-submit">Add</button>
      </div>
    </div>

      <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      $(document).ready(function(){
        $('select').formSelect();
        $('.datepicker').datepicker(
          {autoClose: true}
        );
        });

        var nameInput = document.getElementById('name');
        //var nameInput = document.getElementById('company');
        var emailInput = document.getElementById('email');
        var dateInput = document.getElementById('date');

        document.getElementById('btn-submit').addEventListener('click', addRecord);
        function addRecord(){
          var name = nameInput.value;
          var email = emailInput.value;
          var date = dateInput.value;
          if (name.trim().length == 0 || email.trim().length == 0 || date.trim().length == 0){
            M.toast({html: 'Fill all the required fields.'});
          } else {
              var data = {
                name: nameInput.value,
                company: "None",
                email: emailInput.value,
                date: dateInput.value
                };

              google.script.run.appendData(data);

              nameInput.value = "";
              emailInput.value = "";
              dateInput.value = "";
            }
        }

    </script>

 </body>
</html>
